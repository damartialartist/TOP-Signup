<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <div class="odin">
          <img src="odin-lined.png" />
          <h1>ODIN</h1>
        </div>
        <div class="bg">
          <p>Watermark</p>
          <img class="bgimg" src="bg.jpg" />
        </div>
      </div>

      <div class="sign-up">
        <div class="headers">
          <h1>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </h1>
          <h1>You know you want to.</h1>
        </div>

        <div class="forms">
          <h2>Let's Do this</h2>
          <form action="" method="post" id="main-form">
            <div class="form-names">
              <span>
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  id="first-name"
                  placeholder="Jim"
                  name="first_name"
                  required
                />
              </span>
              <span>
                <label for="last-name">Last Name</label>
                <input
                  type="text"
                  id="last-name"
                  placeholder="Bob"
                  name="last-name"
                  required
                />
              </span>
            </div>

            <div class="forms-info">
              <span>
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="junior@example.com"
                  name="email"
                  required
                />
              </span>
              <span>
                <label for="phone-number">Phone Number</label>
                <input
                  type="number"
                  id="phone-number"
                  placeholder="8881112222"
                  name="phone-nubmer"
                  pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                  required
                />
              </span>
            </div>
            <div class="forms-password">
              <span>
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="12345"
                  name="password"
                  required
                />
              </span>
              <span>
                <label for="Cpassword>"> Confirm Password</label>
                <input
                  type="password"
                  id="Cassword"
                  placeholder="12345"
                  name="Cassword"
                  required
                />
              </span>
            </div>
          </form>
        </div>
        <div class="confirms">
          <button type="submit" form="main-form">Confirm Account</button>
          <span>
            <p>Already have an account?</p>
            <p>Log In</p>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
